<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Khajuraho Tour Package</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
<style>
:root{
  --saffron:#f59e0b; --ruby:#ef476f; --aqua:#22d3ee; --violet:#7c3aed;
  --border:1px solid rgba(255,255,255,.1);
  --text:#f9fafc; --bg:#0a0e14;
}
*{box-sizing:border-box;margin:0;padding:0;font-family:Poppins,sans-serif}
body{
  background:var(--bg) url('images/khajuraho.jpg') center/cover fixed no-repeat;
  color:var(--text);
}
nav{display:flex;justify-content:space-between;align-items:center;
  padding:10px 20px;background:rgba(0,0,0,.7);backdrop-filter:blur(6px);
  position:sticky;top:0;z-index:100}
nav a{color:#fff;text-decoration:none;font-weight:600}
header{text-align:center;padding:80px 15px;background:rgba(0,0,0,.55)}
h1{font-size:clamp(28px,5vw,50px)}
.timeline-head{display:flex;justify-content:space-between;align-items:center;
  margin:20px auto;max-width:1200px;padding:0 10px;}
.timeline-head h2{font-size:26px}
.prog{flex:1;height:6px;border-radius:999px;background:rgba(255,255,255,.1);margin-left:10px;overflow:hidden}
.bar{height:100%;width:0%;background:linear-gradient(90deg,var(--saffron),var(--ruby),var(--aqua),var(--violet))}
.grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
  gap:20px;max-width:1200px;margin:0 auto;padding:10px}
.card{position:relative;height:540px;border-radius:12px;overflow:hidden;box-shadow:0 10px 25px rgba(0,0,0,.4);
  transition:transform .8s ease;}
.inner{position:absolute;inset:0;transition:transform .8s ease;transform-style:preserve-3d}
.card.flipped .inner{transform:rotateY(180deg);}
.face{position:absolute;inset:0;display:flex;flex-direction:column;
  justify-content:space-between;padding:15px;backface-visibility:hidden;border-radius:12px}
.front{
  background:linear-gradient(180deg,rgba(0,0,0,.6),rgba(0,0,0,.7));
}
.back{
  background:linear-gradient(180deg,rgba(0,0,0,.9),rgba(0,0,0,.95));
  transform:rotateY(180deg);
  overflow:auto;
}
.front img{width:100%;height:240px;object-fit:cover;border-radius:8px;margin-top:10px}
.day{background:linear-gradient(90deg,var(--saffron),var(--ruby));color:#000;
  font-weight:800;padding:4px 10px;border-radius:999px;align-self:flex-start}
.desc{font-size:14px;line-height:1.6;color:#dbeafe}
.btn{padding:10px 14px;border:none;border-radius:10px;cursor:pointer;font-weight:700;
  background:rgba(255,255,255,.1);color:#fff;transition:.3s}
.btn.primary{background:linear-gradient(90deg,var(--aqua),var(--violet));color:#000}
.btn:hover{opacity:.9;transform:translateY(-2px)}
.row{display:flex;gap:10px;flex-wrap:wrap;justify-content:center;margin-top:10px}
.modal{position:fixed;inset:0;background:rgba(0,0,0,.6);display:none;place-items:center;z-index:200}
.modal.open{display:grid;}
.modal-card{background:#111;padding:15px;border-radius:12px;max-width:900px;width:100%;box-shadow:0 20px 50px rgba(0,0,0,.6)}
.modal-card img{width:100%;border-radius:8px}
footer{text-align:center;padding:25px;background:rgba(0,0,0,.7);margin-top:30px}
@media(max-width:600px){
  .card{height:480px}
}
</style>
</head>
<body>
<nav>
  <div><strong>Travel Saarthi</strong></div>
  <div><a href="index.html">Home</a></div>
</nav>

<header>
  <h1>Khajuraho Tour Circuit</h1>
  <p>From the temples of Khajuraho to Panna’s wild forests and Chitrakoot’s serenity.</p>
</header>

<div class="timeline-head">
  <h2>Plan Overview</h2><div class="prog"><div class="bar" id="bar"></div></div>
</div>

<div class="grid" id="grid"></div>

<div class="modal" id="modal">
  <div class="modal-card">
    <button class="btn" id="closeModal" style="float:right;margin-bottom:10px;">Close</button>
    <img id="modalImg" alt="Train list image">
  </div>
</div>

<footer>© <span id="yr"></span> Travel Saarthi</footer>

<script>
const data=[
 {day:"Day 1",title:"Khajuraho",
  desc:"Begin your journey in Khajuraho – the UNESCO World Heritage site known for its erotic sculptures and intricate carvings.",
  back:`Explore the magnificent temple complex:<br>1. Western Group – Kandariya Mahadev, Vishwanath<br>2. Eastern & Southern Temples<br>3. Light & Sound Show<br>4. Tribal Museum<br>After sightseeing, depart for Panna next morning.`,
  img:"khajuraho.jpg",backImg:"khajuraho.train.png",link:"khajuraho.html"},
 {day:"Day 2",title:"Panna",
  desc:"Feel the wilderness in Panna – famous for its national park and diamond mines.",
  back:`Drive 25 km from Khajuraho.<br>1. Panna National Park – Tiger Safari<br>2. Pandav Falls<br>3. Diamond Mines Viewpoint<br>Rest at a jungle resort.`,
  img:"panna.jpg",backImg:"panna.train.png",link:"panna.html"},
 {day:"Day 3",title:"Satna",
  desc:"Spiritual and industrial city with ancient roots and pilgrimage relevance.",
  back:`In Satna, explore:<br>1. Bharhut Stupa<br>2. Venkatesh Mandir<br>3. Sharadha Devi Temple<br>Overnight halt and proceed to Rewa.`,
  img:"satna.jpg",backImg:"satna.train.png",link:"satna.html"},
 {day:"Day 4",title:"Rewa",
  desc:"Land of waterfalls and white tigers, Rewa boasts both natural and royal attractions.",
  back:`From Satna to Rewa (~50 km).<br>1. Rewa Fort & Museum<br>2. Rani Talab<br>3. Keoti & Chachai Waterfalls<br>4. White Tiger Safari (Govindgarh).`,
  img:"rewa.jpg",backImg:"rewa.train.png",link:"rewa.html"},
 {day:"Day 5",title:"Chitrakoot",
  desc:"Land of Lord Ram's exile – full of mythological and natural beauty.",
  back:`Explore Ramayan sites:<br>1. Kamadgiri Hill Parikrama<br>2. Gupt Godavari Caves<br>3. Ramghat boat ride<br>4. Hanuman Dhara<br>5. Sati Anusuya Ashram.`,
  img:"chitrakoot.jpg",backImg:"chitrakoot.train.png",link:"chitrakoot.html"}
];
const grid=document.getElementById("grid");
data.forEach(d=>{
 const el=document.createElement("div");
 el.className="card";
 el.innerHTML=`
  <div class="inner">
    <div class="face front">
      <div>
        <span class="day">${d.day}</span>
        <h3>${d.title}</h3>
        <p class="desc">${d.desc}</p>
        <img src="images/${d.img}" alt="${d.title}">
      </div>
      <div class="row">
        <button class="btn primary flip">Check Now</button>
        <a class="btn" href="${d.link}">Explore in Detail</a>
      </div>
    </div>
    <div class="face back">
      <div>
        <span class="day">${d.day}</span>
        <h3>${d.title} • Details</h3>
        <p class="desc">${d.back}</p>
      </div>
      <div class="row">
        <button class="btn primary show-image-btn" data-img="images/${d.backImg}">Train List</button>
        <button class="btn flip">Back</button>
      </div>
    </div>
  </div>`;
 grid.appendChild(el);
});
document.addEventListener("click",e=>{
 const btn=e.target.closest(".flip");
 if(!btn)return;
 const card=btn.closest(".card");
 card.classList.toggle("flipped");
});
const modal=document.getElementById("modal"),imgEl=document.getElementById("modalImg");
document.getElementById("closeModal").onclick=()=>modal.classList.remove("open");
grid.onclick=e=>{
 const btn=e.target.closest(".show-image-btn");
 if(!btn)return;
 imgEl.src=btn.dataset.img;
 modal.classList.add("open");
};
modal.onclick=e=>{if(e.target===modal)modal.classList.remove("open")};
document.getElementById("yr").textContent=new Date().getFullYear();
/* Scroll progress */
const bar=document.getElementById("bar");
window.addEventListener("scroll",()=>{
 const h=document.documentElement.scrollHeight-window.innerHeight;
 bar.style.width=(window.scrollY/h*100)+"%";
});
</script>
</body>
</html>
