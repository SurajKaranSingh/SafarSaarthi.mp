<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kuno Tour Package</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="package.css">
</head>
<body>
  <nav>
    <div><strong>SafarSaarthi</strong></div>
    <div><a href="index.html">Home</a></div>
  </nav>

  <header>
    <h1>Kuno National Park Tour Package</h1>
  </header>

  <div class="timeline-container">
    <div class="timeline-line"></div>
    <script>
      const timelineData = [
        {
          day: "Day 1",
          title: "Kuno National Park",
          desc: "Start your wild adventure in the heart of Madhya Pradesh where Asiatic cheetahs were reintroduced!",
          back: `Kuno National Park is one of India's most promising wildlife destinations, home to reintroduced cheetahs, leopards, nilgai, and a variety of birds. Begin your safari journey from Sesaipura Gate.<br>
          1. Jungle Safari at Palpur-Kuno Wildlife Division<br>
          2. Cheetah Interpretation Centre<br>
          3. Forest Walk & Watch Tower Point<br>
          Accommodation: Stay in forest rest houses or eco-resorts nearby.`,
          img: "kuno-park.jpg",
          backImg: "kuno.train.png",
          link: "kuno.html"
        },
        {
          day: "Day <br> 2-3",
          title: "Shivpuri",
          desc: "A charming royal town with dense forest trails and rich Scindia heritage.",
          back: `Start your day with a drive from Kuno to Shivpuri (around 90 km).<br>
          1. Madhav National Park - Spot antelopes, leopards, and crocodiles<br>
          2. George Castle - Scenic viewpoint within the park<br>
          3. Chhatris of Scindia Dynasty<br>
          4. Sakhya Sagar Boat Ride<br>
          Enjoy local delicacies in the market area and rest for the night.`,
          img: "shivpuri.jpg",
          backImg: "shivpuri.train.png",
          link: "shivpuri.html"
        },
        {
          day: "Day 4",
          title: "Gwalior",
          desc: "Experience the majestic fort city known for its music, royalty, and architecture.",
          back: `Conclude your tour in Gwalior, approx. 120 km from Shivpuri.<br>
          1. Gwalior Fort - One of India’s most impressive hill forts<br>
          2. Jai Vilas Palace Museum<br>
          3. Tansen’s Tomb & Gwalior Gharana roots<br>
          4. Sun Temple & Sas Bahu Temples<br>
          5. Local sweets & samosas in Patankar Bazaar<br>
          You can take a train from Gwalior Junction to your home destination.`,
          img: "gwalior-fort.jpg",
          backImg: "gwalior.train.png",
          link: "gwalior.html"
        }
      ];

      // Image popup
      document.write(`
        <div id="imagePopup" class="image-popup" style="display:none; position:fixed; top:15%; left:50%; transform:translateX(-50%); z-index:9999; background:white; padding:10px; border-radius:10px; box-shadow:0 0 15px rgba(0,0,0,0.3); max-width:90%; max-height:80vh; overflow:auto; text-align:center;">
          <span class="close-popup" style="position:absolute; top:5px; right:10px; font-size:24px; font-weight:bold; cursor:pointer;">&times;</span>
          <img id="popupImage" src="" alt="Popup Image" style="max-width:100%; max-height:70vh; border-radius:8px;">
        </div>
      `);

      document.write(timelineData.map(({ day, title, desc, img, backImg, link, back }) => `
        <div class="timeline-item">
          <div class="timeline-card-wrapper">
            <div class="timeline-card">
              <div class="timeline-content front">
                <h2>${title}</h2>
                <p>${desc}</p>
                <img src="images/${img}" alt="${title}">
                <button class="check-button flip-btn">Check Now</button>
              </div>
              <div class="timeline-content back" style="display: flex; flex-direction: column; justify-content: space-between; overflow-y: auto; padding-bottom: 60px;">
                <div class="back-text" style="padding-right: 10px;">
                  <p>${back}</p>
                </div>
                <div class="back-buttons" style="display: flex; justify-content: center; gap: 15px; margin-top: 20px;">
                  <a href="${link}" class="check-button" style="min-width: 130px; text-align: center;">Explore in Detail</a>
                  <button class="check-button show-image-btn" data-img="images/${backImg}" style="min-width: 130px;">Train List</button>
                </div>
              </div>
            </div>
          </div>
          <div class="timeline-dot">${day}</div>
        </div>
      `).join(""));

      document.addEventListener("click", function(e) {
        if (e.target.classList.contains("show-image-btn")) {
          const imgSrc = e.target.getAttribute("data-img");
          document.getElementById("popupImage").src = imgSrc;
          document.getElementById("imagePopup").style.display = "block";
        }
        if (e.target.classList.contains("close-popup")) {
          document.getElementById("imagePopup").style.display = "none";
        }
      });
    </script>
  </div>

  <div id="footer-placeholder"></div>
  <script>
    fetch("footer1.html")
      .then(res => res.text())
      .then(data => {
        document.getElementById("footer-placeholder").innerHTML = data;
      });

    const items = document.querySelectorAll('.timeline-item');
    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        const card = entry.target.querySelector('.timeline-card');
        if (entry.isIntersecting) {
          entry.target.classList.add('show');
        } else {
          if (card && card.classList.contains('flipped')) {
            card.classList.remove('flipped');
          }
        }
      });
    }, { threshold: 0.5 });

    items.forEach(item => observer.observe(item));

    document.addEventListener("click", function(e) {
      if (e.target && e.target.classList.contains("flip-btn")) {
        const card = e.target.closest(".timeline-card");
        card.classList.toggle("flipped");
      }
    });
  </script>
</body>
</html>
