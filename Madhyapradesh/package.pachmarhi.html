  <style>
    /* --- Core styles for the scroll-snap layout --- */
    html, body {
      height: 100%;
      overflow: hidden; /* Prevent double scrollbars */
      background-color: #111;
    }
    
    /* The main container IS the viewport */
    .scroll-container {
      height: 100vh;
      overflow-y: scroll;
      /* This is the magic: snaps vertically */
      scroll-snap-type: y mandatory;
    }

    /* Each section is a snap point */
    .scroll-panel {
      height: 100vh;
      width: 100%;
      scroll-snap-align: start;
      position: relative;
      background-size: cover;
      background-position: center;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2.5rem; /* 40px */
    }

    /* Full-screen overlay for text contrast */
    .scroll-panel::before {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(to top, rgba(0,0,0,0.7), rgba(0,0,0,0.3));
    }

    /* "Glass" card style */
    .glass-card {
      position: relative;
      z-index: 10;
      background: rgba(0, 0, 0, 0.35);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 1.5rem; /* 24px */
      box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
      max-height: 85vh;
      overflow-y: auto;
    }
    
    /* Custom scrollbar for the card */
    .glass-card::-webkit-scrollbar { width: 6px; }
    .glass-card::-webkit-scrollbar-track { background: transparent; }
    .glass-card::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.3); border-radius: 3px; }

    /* Animated "Scroll Down" hint */
    .scroll-hint {
      position: absolute;
      bottom: 2.5rem; /* 40px */
      left: 50%;
      transform: translateX(-50%);
      z-index: 20;
      color: white;
      text-align: center;
      animation: bounce 2s infinite;
    }
    .scroll-hint svg {
      width: 1.5rem; /* 24px */
      height: 1.5rem; /* 24px */
      margin: 0 auto;
    }
    
    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% { transform: translate(-50%, 0); }
      40% { transform: translate(-50%, -15px); }
      60% { transform: translate(-50%, -5px); }
    }
  </style>
</head>
