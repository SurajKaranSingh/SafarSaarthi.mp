<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <style>
        /* Basic page reset and font import */
        body, html {
            height: 100%;
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            line-height: 1.6;
        }

        /* Full-page container with a subtle gradient background */
        .page-container {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            padding: 20px;
            box-sizing: border-box;
        }

        /* The main content box with a card-like appearance */
        .content-box {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.12);
            padding: 40px;
            max-width: 600px;
            width: 100%;
            text-align: center;
            border: 1px solid #e0e0e0;
            box-sizing: border-box; /* Ensures padding doesn't break layout */
        }

        /* Styling for the main heading */
        .content-box h1 {
            color: #2c3e50;
            font-size: 2.5rem;
            margin-top: 0;
            margin-bottom: 20px;
        }

        /* Styling for the paragraph text */
        .content-box p {
            color: #555;
            font-size: 1.1rem;
            margin-bottom: 30px;
        }

        /* Styling for the back button */
        .back-button {
            display: inline-block;
            background-color: #3498db;
            color: #ffffff;
            padding: 12px 25px;
            font-size: 1rem;
            font-weight: 600;
            text-decoration: none;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        /* Hover effect for the button */
        .back-button:hover {
            background-color: #2980b9;
            transform: translateY(-2px); /* Adds a slight "lift" on hover */
        }

        /* Responsive design for smaller screens */
        @media (max-width: 600px) {
            .content-box {
                padding: 25px;
            }
            .content-box h1 {
                font-size: 2rem;
            }
            .content-box p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>

    <div class="page-container">
        <div class="content-box">
            <h1>Thank You!</h1>
            <p>
                Thank you for visiting our website. We are committed to provide you 
                authentic information on which you can trust. Right now we are 
                working on it, so we are sorry for that, but will update it soon.
            </p>
            
            <button class="back-button" onclick="history.back()">
                &larr; Go Back
            </button>
        </div>
    </div>

</body>
</html>
