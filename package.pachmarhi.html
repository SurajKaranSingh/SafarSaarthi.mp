<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pachmarhi Tour Package</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      scroll-behavior: smooth;
    }
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #f7f9fc;
      color: #333;
    }
    header {
      background: url('images/pachmarhi.webp') no-repeat center center/cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: white;
      position: relative;
    }
    header::after {
      content: "";
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      background-color: rgba(0, 0, 0, 0.5);
    }
    header h1 {
      z-index: 1;
      font-size: 3rem;
    }
    nav {
      background-color: #2c3e50;
      color: white;
      padding: 15px 20px;
      position: sticky;
      top: 0;
      z-index: 1000;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-weight: 500;
    }
    nav a:hover {
      text-decoration: underline;
    }

    .timeline-container {
      position: relative;
      margin: 100px auto;
      padding: 0 20px;
      max-width: 1200px;
    }
    .timeline-line {
      position: absolute;
      top: 0;
      left: 50%;
      width: 6px;
      height: 100%;
      background: linear-gradient(to bottom, #3498db 0%, #9b59b6 100%);
      transform: translateX(-50%);
      z-index: 0;
      border-radius: 10px;
    }
    .timeline-tag {
      position: absolute;
      top: -30px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #2ecc71;
      color: white;
      padding: 8px 14px;
      border-radius: 30px;
      font-weight: bold;
      z-index: 2;
    }
    .timeline-tag.end {
      bottom: -30px;
      top: auto;
      background-color: #e74c3c;
    }
    .timeline-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 100px 0;
      position: relative;
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.6s ease;
    }
    .timeline-item.show {
      opacity: 1;
      transform: translateY(0);
    }
    .timeline-item:nth-child(even) {
      flex-direction: row-reverse;
    }

    .timeline-card-wrapper {
      perspective: 1000px;
      width: 45%;
      height: 420px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .timeline-card {
      width: 100%;
      height: 100%;
      transform-style: preserve-3d;
      transition: transform 0.8s;
      position: relative;
    }

    .timeline-card.flipped {
      transform: rotateY(180deg);
    }

    .timeline-content {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      background-color: white;
      border-radius: 10px;
      padding: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      overflow: hidden;
      box-sizing: border-box;
      font-size: .75rem;
    }

    .timeline-content.back {
      transform: rotateY(180deg);
      text-align: justify;
      align-items: center;
    }

    .timeline-content img {
      width: 100%;
      border-radius: 8px;
      margin-top: 15px;
      max-height: 180px;
      object-fit: contain;
    }

    .timeline-content h2 {
      margin: 0;
      font-size: 1.5rem;
      color: #2c3e50;
    }

    .check-button {
      display: inline-block;
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s ease;
      cursor: pointer;
    }
    .check-button:hover {
      background-color: #2980b9;
    }

    .timeline-dot {
      width: 60px;
      height: 60px;
      background-color: #2980b9;
      border: 3px solid white;
      border-radius: 50%;
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 3;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
      font-size: 14px;
    }

    @media screen and (max-width: 768px) {
      .timeline-item {
        flex-direction: column;
        align-items: center;
        margin-bottom: 80px;
      }
      .timeline-card-wrapper {
        width: 95%;
        height: 400px;
        min-height: 560px;
        margin-top: 20px;
      }
      .timeline-card {
        height: 100%;
      }
      .timeline-content {
        height: 100%;
        overflow-y: auto;
      }
      .timeline-dot {
        display: none;
      }
    }

    footer {
      background-color: #2c3e50;
      color: white;
      text-align: center;
      padding: 20px 10px;
      margin-top: 100px;
    }
  </style>
</head>
<body>

  <nav>
    <div><strong>Pachmarhi Tour</strong></div>
    <div><a href="index.html">Home</a></div>
  </nav>

  <header>
    <h1>Pachmarhi Tour Package</h1>
  </header>

  <div class="timeline-container">
    <div class="timeline-line"></div>
    <div class="timeline-tag">START: Bhopal</div>

    {

  document.write(timelineData.map(({day, title, desc, img, link, back}) => `
    <div class="timeline-item">
      <div class="timeline-card-wrapper">
        <div class="timeline-card">
          <div class="timeline-content front">
            <h2>${title}</h2>
            <p>${desc}</p>
            <img src="images/${img}" alt="${title}">
            <button class="check-button flip-btn">Check Now</button>
          </div>
          <div class="timeline-content back">
            <p>${back}</p>
            <a href="${link}" class="check-button">Explore Page</a>
          </div>
        </div>
      </div>
      <div class="timeline-dot">${day}</div>
    </div>`).join(""));
</script>


    <div class="timeline-tag end">END: Bhopal</div>
  </div>

  <div id="footer-placeholder"></div>

  <script>
    fetch("footer1.html")
      .then(res => res.text())
      .then(data => {
        document.getElementById("footer-placeholder").innerHTML = data;
      });

    const items = document.querySelectorAll('.timeline-item');

    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        const card = entry.target.querySelector('.timeline-card');
        if (entry.isIntersecting) {
          entry.target.classList.add('show');
        } else {
          if (card && card.classList.contains('flipped')) {
            card.classList.remove('flipped');
          }
        }
      });
    }, { threshold: 0.5 });

    items.forEach(item => observer.observe(item));

    document.addEventListener("click", function(e) {
      if (e.target && e.target.classList.contains("flip-btn")) {
        const card = e.target.closest(".timeline-card");
        card.classList.toggle("flipped");
      }
    });
  </script>

</body>
</html>
