<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Orchha Tour Package</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="package.css">
</head>
<body>
  <nav>
    <div><strong>SafarSaarthi</strong></div>
    <div><a href="index.html">Home</a></div>
  </nav>

  <header>
    <h1>Orchha Heritage Tour Package</h1>
  </header>

  <div class="timeline-container">
    <div class="timeline-line"></div>
    <script>
      const timelineData = [
        {
          day: "Day 1",
          title: "Orchha",
          desc: "Begin your royal retreat in Orchha, the hidden gem of Madhya Pradesh nestled on the banks of the Betwa River.",
          back: `Orchha was founded in the 16th century by the Bundela Rajput chief Rudra Pratap. It's famed for its palaces, cenotaphs, and temples.<br>
          1. Orchha Fort Complex – Jahangir Mahal, Raj Mahal, Sheesh Mahal<br>
          2. Chaturbhuj Temple<br>
          3. Ram Raja Temple (only temple where Lord Ram is worshipped as a king)<br>
          4. Betwa River rafting (optional)<br>
          5. Evening Sound and Light Show<br>
          Overnight stay in heritage resorts or homestays.`,
          img: "orchha.jpg",
          backImg: "orchha.train.png",
          link: "orchha.html"
        },
        {
          day: "Day 2",
          title: "Tikamgarh",
          desc: "Visit Tikamgarh – a town rich in heritage, once part of the Orchha State.",
          back: `Drive 50 km to Tikamgarh and explore this underrated historic town.<br>
          1. Tikamgarh Fort<br>
          2. Laxmi Narayan Temple<br>
          3. Tikamgarh Palace Gardens<br>
          4. Local Handicrafts Market<br>
          Return to Orchha or stay overnight in Tikamgarh.<br>
          Travel ahead to Chanderi next morning.`,
          img: "tikamgarh.jpg",
          backImg: "tikamgarh.train.png",
          link: "tikamgarh.html"
        },
        {
          day: "Day 3",
          title: "Chanderi",
          desc: "End your journey in the textile town of Chanderi—where heritage and craftsmanship meet.",
          back: `Chanderi is a historical town famous for its elegant handloom sarees and medieval monuments.<br>
          1. Chanderi Fort<br>
          2. Badal Mahal Gate<br>
          3. Jama Masjid<br>
          4. Kati Ghati Gateway<br>
          5. Visit Handloom Weavers – Chanderi Saree Demonstration<br>
          Depart from Chanderi to Lalitpur or Ashoknagar Railway Station for return.`,
          img: "chanderi.jpg",
          backImg: "chanderi.train.png",
          link: "chanderi.html"
        }
      ];

      document.write(`
        <div id="imagePopup" class="image-popup" style="display:none; position:fixed; top:15%; left:50%; transform:translateX(-50%); z-index:9999; background:white; padding:10px; border-radius:10px; box-shadow:0 0 15px rgba(0,0,0,0.3); max-width:90%; max-height:80vh; overflow:auto; text-align:center;">
          <span class="close-popup" style="position:absolute; top:5px; right:10px; font-size:24px; font-weight:bold; cursor:pointer;">&times;</span>
          <img id="popupImage" src="" alt="Popup Image" style="max-width:100%; max-height:70vh; border-radius:8px;">
        </div>
      `);

      document.write(timelineData.map(({ day, title, desc, img, backImg, link, back }) => `
        <div class="timeline-item">
          <div class="timeline-card-wrapper">
            <div class="timeline-card">
              <div class="timeline-content front">
                <h2>${title}</h2>
                <p>${desc}</p>
                <img src="images/${img}" alt="${title}">
                <button class="check-button flip-btn">Check Now</button>
              </div>
              <div class="timeline-content back" style="display: flex; flex-direction: column; justify-content: space-between; overflow-y: auto; padding-bottom: 60px;">
                <div class="back-text" style="padding-right: 10px;">
                  <p>${back}</p>
                </div>
                <div class="back-buttons" style="display: flex; justify-content: center; gap: 15px; margin-top: 20px;">
                  <a href="${link}" class="check-button" style="min-width: 130px; text-align: center;">Explore in Detail</a>
                  <button class="check-button show-image-btn" data-img="images/${backImg}" style="min-width: 130px;">Train List</button>
                </div>
              </div>
            </div>
          </div>
          <div class="timeline-dot">${day}</div>
        </div>
      `).join(""));

      document.addEventListener("click", function(e) {
        if (e.target.classList.contains("show-image-btn")) {
          const imgSrc = e.target.getAttribute("data-img");
          document.getElementById("popupImage").src = imgSrc;
          document.getElementById("imagePopup").style.display = "block";
        }
        if (e.target.classList.contains("close-popup")) {
          document.getElementById("imagePopup").style.display = "none";
        }
      });
    </script>
  </div>

  <div id="footer-placeholder"></div>
  <script>
    fetch("footer1.html")
      .then(res => res.text())
      .then(data => {
        document.getElementById("footer-placeholder").innerHTML = data;
      });

    const items = document.querySelectorAll('.timeline-item');
    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        const card = entry.target.querySelector('.timeline-card');
        if (entry.isIntersecting) {
          entry.target.classList.add('show');
        } else {
          if (card && card.classList.contains('flipped')) {
            card.classList.remove('flipped');
          }
        }
      });
    }, { threshold: 0.5 });

    items.forEach(item => observer.observe(item));

    document.addEventListener("click", function(e) {
      if (e.target && e.target.classList.contains("flip-btn")) {
        const card = e.target.closest(".timeline-card");
        card.classList.toggle("flipped");
      }
    });
  </script>
</body>
</html>
