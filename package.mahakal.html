<!DOCTYPE html>
<html lang="en" class="h-full overflow-hidden">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mahakaleshwar Tour - Dynamic Itinerary</title>
  
  <script src="https://cdn.tailwindcss.com"></script>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&family=Playfair+Display:wght@500;700&display=swap" rel="stylesheet">

  <script>
    // --- New "Cool" Tailwind Config ---
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            'sans': ['Poppins', 'sans-serif'],
            'serif': ['Playfair Display', 'serif'],
          }
        }
      }
    }
  </script>
  
  <style>
    /* --- Core styles for the new layout --- */
    html {
      scroll-behavior: smooth;
    }
    body {
      background: linear-gradient(135deg, #1e1b4b 0%, #312e81 50%, #4c1d95 100%);
      color: #f1f5f9; /* slate-100 */
    }

    /* Horizontal Scroller */
    .scroller {
      display: flex;
      overflow-x: auto;
      scroll-snap-type: x mandatory; /* The magic! */
      gap: 2.5rem; /* 40px */
      padding: 2.5rem; /* 40px */
      /* Hide scrollbar */
      -ms-overflow-style: none; /* IE and Edge */
      scrollbar-width: none; /* Firefox */
    }
    .scroller::-webkit-scrollbar {
      display: none; /* Chrome, Safari, Opera */
    }

    /* 3D Flip Card Styles (Adapted from your CSS) */
    .timeline-card-wrapper {
      flex-shrink: 0;
      width: 360px; /* Fixed width for a card */
      height: 520px;
      perspective: 1500px;
      scroll-snap-align: center; /* Snap to the center */
      transition: all 0.4s ease;
      opacity: 0;
      transform: scale(0.95);
    }
    .timeline-card-wrapper.show {
      opacity: 1;
      transform: scale(1);
    }
    .timeline-card {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }
    
    /* Dynamic Hover Flip (desktop) */
    @media (min-width: 1024px) {
      .timeline-card-wrapper:hover .timeline-card {
        transform: rotateY(180deg);
      }
    }
    
    /* Click Flip (mobile) */
    .timeline-card.flipped {
      transform: rotateY(180deg);
    }
    
    .timeline-content {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 1.5rem; /* 24px */
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    }

    /* Front of Card */
    .front {
      background-color: #334155; /* slate-700 */
      display: flex;
      flex-direction: column;
    }
    .front img {
      width: 100%;
      height: 250px;
      object-fit: cover;
    }

    /* Back of Card (Glassmorphism) */
    .back {
      background: rgba(255, 255, 255, 0.1); /* Glass effect */
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.15);
      transform: rotateY(180deg);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 1.5rem; /* 24px */
      overflow-y: auto;
    }
    .back-text {
      font-size: 0.9rem;
      color: #e2e8f0; /* slate-200 */
    }
    .back-text strong {
      color: #f8fafc; /* slate-50 */
      font-weight: 600;
    }
    
    /* Custom scrollbar for the card back */
    .back::-webkit-scrollbar { width: 6px; }
    .back::-webkit-scrollbar-track { background: transparent; }
    .back::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.3); border-radius: 3px; }
    
    /* Modal styles */
    .modal.hidden { display: none; }
    .modal-overlay {
      background-color: rgba(0,0,0,0.7);
      backdrop-filter: blur(8px);
    }
    .modal-content {
      animation: zoomIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }
    @keyframes zoomIn {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
  </style>
</head>

<body class="h-screen w-full flex flex-col font-sans">

  <nav class="flex-shrink-0 bg-black/20 backdrop-blur-md shadow-lg z-50">
    <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
      <div class="font-serif text-3xl font-bold text-white">SafarSaarthi</div>

  <main class="flex-grow w-full flex items-center justify-start overflow-hidden">
    <div class="scroller w-full">
      
      <div class="timeline-card-wrapper show">

            <svg class="w-12 h-12 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 5l7 7-7 7M5 5l7 7-7 7"></path></svg>
          </div>
          <h1 class="font-serif text-4xl font-bold mt-6">Mahakaleshwar Tour</h1>

        </div>
      </div>
      
      <div id="timeline-container" class="contents"></div>

      <div class="timeline-card-wrapper show">
        <div class="h-full w-full flex flex-col items-center justify-center text-center p-6">
          <div class="w-24 h-24 rounded-full bg-gradient-to-br from-green-500 to-emerald-600 flex items-center justify-center shadow-lg ring-4 ring-white/20">
            <svg class="w-12 h-12 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>

        </div>
      </div>
      
    </div>
  </main>
  
  <footer class="flex-shrink-0 bg-black/10 py-4 text-center text-slate-400 text-sm">

  </footer>

  <div id="imagePopup" class="modal hidden fixed inset-0 z-[999] flex items-center justify-center p-4">
    <div class="modal-overlay fixed inset-0"></div>
    <div class="modal-content relative z-10 w-full max-w-3xl bg-white rounded-lg shadow-xl overflow-hidden">
      <button class="close-popup absolute top-2 right-3 text-gray-400 hover:text-gray-800 text-4xl font-light">&times;</button>
      <img id="popupImage" src="" alt="Train List" class="w-full h-auto max-h-[80vh] object-contain">
    </div>
  </div>


  <script>
    // --- The same timeline data from your file ---
    const timelineData = [
      {
        day: " Day 1",
        title: "Mandsor/Mandsaur",
        desc: "Begin your journey in the city believed to be the home town of Mandodari, wife of Ravana.",
        back: `To Explore Mandsaur follow the below route by keeping Railway station as starting point. To know more about the place in depth click on <strong>Explore more</strong> button.<br><br>

        2. Pashupatinath Temple (2 km from station)<br><br>
        After covering this you can move ahead to your next location <strong>Ujjain</strong> which can be reached through Bus & Train.`,
        img: "mandsour.webp",
        backImg: "mandsor.train.png",
        link: "mandsaur.html"
      },
      {
        day: "Day 2 ",

        back: `Temple town of Madhya Pradesh, home to 100+ temples. Now you will explore some of main temples by following the below route starting from Ujjain railway station.<br><br>

        link: "ujjain.html"
      },
      {
        day: "Day 3",

        desc: "Visit the land of Mata ji Tekri.",
        back: `The biggest attraction in Dewas is <strong>Mata Tekri</strong>, a place of peace and hope. From here you will move to your next destination which is <strong>Indore</strong>. You can reach Indore by Bus & Train both (note: all trains to Dewas either come from or go to Indore).`,

        link: "bhopal.html"
      },
      {
        day: "Day 3-5",

        desc: "India's cleanest city, a fabulous place to visit that offers fantastic food to taste.",
        back: `Follow the route to explore Indore:<br>
        <strong>Day 3:</strong><br>

        2. 56 Dukan <br>
        3. Khajrana Ganesh Mandir<br>
        <strong>Day 4:</strong><br>
        4. Ralamandal wildlife Sanctuary/Indore zoo <br>
        5. Annaurna Mandir<br>
        6. Ranjeet Hanuman Mandir<br>
        7. Lal Bagh Palace <br>
        8. Bada Ganpati Mandir <br>

        <strong>Day 5:</strong><br>
        Move to next destination <strong>Mandav</strong> Via <strong>Patal Pani & Jam Gate</strong>. Best way is to book a car.`,

        backImg: "indore.train.png",
        link: "indore.html"
      },
      {
        day: "Day 6-7",
        title: "Mandav",
        desc: "A celebration in stone, of life and joy, and the love of poet-prince Baz Bahadur for Rani Roopmati.",
        back: `While moving towards <strong>Mandu</strong> from Indore don't forget to visit two locations on the way:<br>
        1. Patal Pani (30 km from Indore)<br>

      },
      {
        day: "Day 8",

        back: `Maheshwar is famous for its fort and river bank (ghat), seen in many movies. There are two main locations:<br><br>

      },
      {
        day: "Day 8",
        title: "Omkareshwar",
        desc: "Home to one of the 12 revered Jyotirlingas, on an island shaped like the sacred 'OM'.",
        back: `This town holds great religious significance. You can cover most temples while doing the <strong>Parikrama</strong> of Mandhata Parwat.<br><br>
        1. Mamleshwar Temple <br>
        2. Omkareshwar Jyotirlinga temple<br>
        3. Siddhanth Temple<br>
        4. Gauri Sonmath Temple<br>
        5. Kedareshwar temple<br>
        6. Statue of Oneness<br><br>
        The <strong>Night Aarti</strong> is famous. Stay overnight or return to Indore to catch a bus to <strong>Burhanpur</strong> (3-5 hrs).`,
        img: "omkareshwar.jpg",
        backImg: "indore.train.png",
        link: "omkareshwar.html"
      },
      {
        day: "Day 9-10",
        title: "Burhanpur",
        desc: "The historical city, once the capital of the Mughal Kingdom, known as the 'Gateway to Southern India'.",
        back: `The magnificent mosques, tombs and palaces give you a sense of peak Mughal life.<br><br>
        1. Asirgarh Fort (25 km from Railway station)<br>
        2. Jhanjhar Dam (17 km from Asirgarh)<br>
        3. Black Tajmahal (10 km from dam)<br>
        4. Tomb of Nadir shah (3 km)<br>
        5. Shahi Qila (10 km)<br>
        6. Akbari Sarai (3 km)<br>
        7. Jay Stambh (1 km)<br>
        8. Kundi Bhandara (6 km)<br><br>
        With this, your tour ends. You can travel back from Burhanpur railway station.`,
        img: "burhanpur.webp",
        backImg: "burhanpur.train.png",
        link: "burhanpur.html"
      }
    ];

    
    // --- Run scripts after the page loads ---
    document.addEventListener("DOMContentLoaded", () => {
      
      // === 1. BUILD THE TIMELINE ===
      const container = document.getElementById('timeline-container');
      let htmlString = '';
      
      timelineData.forEach(item => {
        htmlString += `
          <div class="timeline-card-wrapper">
            <div class="timeline-card">
              <div class="timeline-content front">
                <img src="images/${item.img}" alt="${item.title}">
                <div class="p-6 flex-grow flex flex-col">
                  <span class="font-semibold text-indigo-300 text-sm">${item.day.replace('<br>', ' ')}</span>
                  <h2 class="font-serif text-3xl font-bold text-white mt-2">${item.title}</h2>
                  <p class="text-slate-300 mt-3 text-sm">${item.desc}</p>
                  <button class="check-button flip-btn mt-auto px-6 py-3 bg-gradient-to-r from-pink-500 to-indigo-600 text-white font-semibold rounded-full shadow-lg hover:scale-105 transition-transform duration-300">
                    Check Now
                  </button>
                </div>
              </div>
              <div class="timeline-content back">
                <div class="back-text">
                  ${item.back}
                </div>
                <div class="mt-6 flex justify-center gap-4">
                  <a href="${item.link}" class="px-5 py-2 bg-white text-indigo-700 font-semibold rounded-full shadow hover:bg-indigo-100 transition-colors duration-300 text-sm">
                    Explore Page
                  </a>
                  <button class="show-image-btn px-5 py-2 bg-black/30 text-white font-semibold rounded-full shadow hover:bg-black/50 transition-colors duration-300 text-sm" data-img="images/${item.backImg}">
                    Train List
                  </button>
                </div>
              </div>
            </div>
          </div>
        `;
      });
      
      // Inject the generated HTML into the container
      container.innerHTML = htmlString;

      
      // === 2. INTERSECTION OBSERVER (For animations) ===
      const items = document.querySelectorAll('.timeline-card-wrapper');
      const observer = new IntersectionObserver(entries => {
        entries.forEach((entry, index) => {
          if (entry.isIntersecting) {
            // Add a staggered delay
            entry.target.style.transitionDelay = `${index * 100}ms`;
            entry.target.classList.add('show');
          }
        });
      }, { threshold: 0.1 }); // Trigger when 10% is visible

      items.forEach(item => observer.observe(item));

      
      // === 3. ALL CLICK LISTENERS ===
      const modal = document.getElementById('imagePopup');
      const modalImg = document.getElementById('popupImage');
      
      document.addEventListener("click", function(e) {
        
        // Flip button
        if (e.target.classList.contains("flip-btn")) {
          const card = e.target.closest(".timeline-card");
          if (card) card.classList.toggle("flipped");
        }
        
        // Show Train List modal
        if (e.target.classList.contains("show-image-btn")) {
          const imgSrc = e.target.getAttribute("data-img");
          modalImg.src = imgSrc;
          modal.classList.remove("hidden");
        }
        
        // Close modal
        if (e.target.classList.contains("close-popup") || e.target.classList.contains("modal-overlay")) {
          modal.classList.add("hidden");
        }
      });
      
      
      // === 4. SET FOOTER YEAR ===
      document.getElementById('year').textContent = new Date().getFullYear();

    });
  </script>

</body>
