<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mahakaleshwar Tour Package</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      scroll-behavior: smooth;
    }
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #f7f9fc;
      color: #333;
    }
    header {
      background: url('images/ujjain.png') no-repeat center center/cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: white;
      position: relative;
    }
    header::after {
      content: "";
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      background-color: rgba(0, 0, 0, 0.5);
    }
    header h1 {
      z-index: 1;
      font-size: 3rem;
    }
    nav {
      background-color: #2c3e50;
      color: white;
      padding: 15px 20px;
      position: sticky;
      top: 0;
      z-index: 1000;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-weight: 500;
    }
    nav a:hover {
      text-decoration: underline;
    }

    .timeline-container {
      position: relative;
      margin: 100px auto;
      padding: 0 20px;
      max-width: 1200px;
    }
    .timeline-line {
      position: absolute;
      top: 0;
      left: 50%;
      width: 6px;
      height: 100%;
      background: linear-gradient(to bottom, #3498db 0%, #9b59b6 100%);
      transform: translateX(-50%);
      z-index: 0;
      border-radius: 10px;
    }
    .timeline-tag {
      position: absolute;
      top: -30px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #2ecc71;
      color: white;
      padding: 8px 14px;
      border-radius: 30px;
      font-weight: bold;
      z-index: 2;
    }
    .timeline-tag.end {
      bottom: -30px;
      top: auto;
      background-color: #e74c3c;
    }
    .timeline-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 100px 0;
      position: relative;
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.6s ease;
    }
    .timeline-item.show {
      opacity: 1;
      transform: translateY(0);
    }
    .timeline-item:nth-child(even) {
      flex-direction: row-reverse;
    }

    .timeline-card-wrapper {
      perspective: 1000px;
      width: 45%;
      height: 420px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .timeline-card {
      width: 100%;
      height: 100%;
      transform-style: preserve-3d;
      transition: transform 0.8s;
      position: relative;
    }

    .timeline-card.flipped {
      transform: rotateY(180deg);
    }

    .timeline-content {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      background-color: white;
      border-radius: 10px;
      padding: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      overflow: hidden;
      box-sizing: border-box;
      font-size: .75rem;
    }

    .timeline-content.back {
      transform: rotateY(180deg);
      text-align: justify;
      align-items: center;
    }

    .timeline-content img {
      width: 100%;
      border-radius: 8px;
      margin-top: 15px;
      max-height: 180px;
      object-fit: contain;
    }

    .timeline-content h2 {
      margin: 0;
      font-size: 1.5rem;
      color: #2c3e50;
    }

    .check-button {
      display: inline-block;
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s ease;
      cursor: pointer;
    }
    .check-button:hover {
      background-color: #2980b9;
    }

    .timeline-dot {
      width: 60px;
      height: 60px;
      background-color: #2980b9;
      border: 3px solid white;
      border-radius: 50%;
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 3;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
      font-size: 14px;
    }

    @media screen and (max-width: 768px) {
      .timeline-item {
        flex-direction: column;
        align-items: center;
        margin-bottom: 80px;
      }
      .timeline-card-wrapper {
        width: 95%;
        height: 400px;
        min-height: 560px;
        margin-top: 20px;
      }
      .timeline-card {
        height: 100%;
      }
      .timeline-content {
        height: 100%;
        overflow-y: auto;
      }
      .timeline-dot {
        display: none;
      }
    }

    footer {
      background-color: #2c3e50;
      color: white;
      text-align: center;
      padding: 20px 10px;
      margin-top: 100px;
    }
  </style>
</head>
<body>

  <nav>
    <div><strong>Travel Saarthi</strong></div>
    <div><a href="index.html">Home</a></div>
  </nav>

  <header>
    <h1>Mahakaleshwar Tour Package</h1>
  </header>

  <div class="timeline-container">
    <div class="timeline-line"></div>
    <!-- <div class="timeline-tag">START: Bhopal</div> -->



<script>
  const timelineData = [
    {
      day: " Day 1",

      back: `To Explore Mandsaur follow the below route by keeping Railway station as starting point. To know more about the place in depth click on <strong>Explore more</strong> button.<br>

      after covering this you can move ahead to your next location <strong>Ujjain</strong> which can be reached through Bus & Train (you can see the list of trains to ujjain by clicking on train list button).`,

    },
    {

      desc: "Explore the divine land that offers a unique blend of solitude and spiritual experiences..",
      back: `Temple town of Madhya Pradesh, the city is home to more than 100 temples and numerous pilgrimage sites of different eras. Now you will explore some of main temples by following the below route starting from Ujjain railway station.<br>
      1.Chintaman Ganesh Mandir (7 km)<br>
      2.Jantar mantar (4 km from Chintaman Ganesh mandir)<br>
      3.Shri Mahakaleshwar Jyotirlinga Temple & Mahakal Lok(3 km from jantar)<br>
      4.Shri Dwarikadish Gopal Mandir (1km from mahakaleshwar temple km)<br>

      rest at night and can leave to next destination early morning to dewas, you can also directly move to Indorevia<strong> BUS & Train</strong> as train to dewas will go to indore.    
      `,
      img: "ujjain.png",
      backImg: "ujjain.train.png",
      link: "ujjain.html"

    {
      day: "Day 3",
      title: "Dewas",
      desc: "Visit the land of Mata ji Tekri.",
      back: `Amidst historical events, various revolutions, political upheavals and development, one place has been uninterruptedly giving joy, peace and hope to the common and special people on this land of Dewas and that is Mata Tekri of Dewas. The height of Dewas city has been inhabited for centuries along with this place. In the past and present, people from any region have not remained unaffected by this place and there is a feeling that Tekri will remain the center of future too. So definitely the biggest attraction in Dewas is <strong>Mata Tekri</strong> from here you will have to move to your next destination which is <strong>Indore</strong> you can reach indore by Bus & Train both (note : all the trains coming to dewas is either coming from indore or going to indore.)`,

      backImg: "dewas.train.png",

    },
    {
      day: "Day<br> 3-5",
      title: "Indore",
      desc: " Indore was discovered by Rao Nandlal Chaudhary. Later, Rani Ahilya Bai Holkar, with her keen interest in education and planning, built this city in the state of Madhya Pradesh.<br>The city is ranked as the <strong>cleanest city in India</strong> The big city image yet mixed culture vibe of Indore makes it a fabulous place to visit that offers fantastic food to taste.",
      back: `Follow the route to explore indore after coming from dewas .<br>

      2. 56 Dukan <br>
      3. Khajrana Ganesh Mandir( end of day 3 )<br>
      4. Ralamandal wildlife Sanctuary/Indore zoo <br>
      5. Annaurna Mandir<br>
      6. Ranjeet Hanuman Mandir<br>
      7. Lal Bagh Palace <br>
      8. Bada Ganpati Mandir <br>
      9. Sarafa Bazar (end of day 4)<br>
      now you can move to next destination which is <strong>Mandav</strong> Via <strong>Patal Pani & Jam Gate </strong> and reach mandu late evening.(end of day 5) best way to explore to nest 3 destination is to book a car and travel because for final destination to burhanpur you will get bus from indore which can also be boarded from omkareshwar if you want. `,
      img: "indore.webp",
      backImg: "indore.train.png",
      link: "indore.html"
    },
    {
      day: "Day <br>6-7",
      title: "Mandav",
      desc: "Mandu is a celebration in stone, of life and joy, and the love of poet-prince Baz Bahadur for his beautiful consort, Rani Roopmati. Perched along the Vindhya ranges at an altitude of 2,000 feet, Mandu has eclectic creations combining the charming assertion of the Afghan mode with the great cultural heritage of the Turkish people.",
      back: `while moving towards <strong>Mandu</strong> from indore don't forget to visit two location on the way towards mandu for that follow the below route:<br>

      2. Jam Gate (30 km from Patal Pani) <br>

      8. Ashrafi Mahal <br>
      9. Hoshang Shah Tomb<br>
      10. Jami Masjid <br>
      after exploring this move to your next destination to maheshwar on same day or next day early morning yoc can go there only by bus`,
      img: "mandu.png",
      backImg: "indore.train.png",
      link: "mandu.html"
    },
    {
      day: "Day 8",
      title: "Maheshwar",
      desc: "The glorious city of Maheshwar sits on the banks of the holy river Narmada and finds mentioned in the epics of Ramayana and Mahabharata. At the dawn of Indian civilization, it was known as Mahishmati, the capital of King Kartivarjun. This holy town was revived to its ancient position of importance by the Holkar queen Rani Ahilyabai of Indore",
      back: "Maheshwar is famous for his bank and fort which can be easily seen in many bollywood movies.There are only two locations in Maheshwar <br>1. Maheshwar Fort (40 km from mandu) <br>2. Sahastra Dhara (7 km from Maheshwar fort)you can do river rafting here. After this you can move ahead to next destination which is Omkareshwar  you can go there by Bus only.   ",
      img: "maheshwar.jpg",
      backImg: "indore.train.png",
      link: "maheshwar.html"
    },
    {
      day: "Day 8",
      title: "Omkareshwar",
      desc: `the sacred town of Omkareshwar draws its name from an island shaped like the sacred syllable <strong>OM</strong> and is also known as the 'Mandhata Parvat' or the 'Omkar Parvat'. This serene town is home to one of the 12 revered Jyotirlingas, the Omkareshwar Jyotirlinga, and holds significance as a prominent pilgrimage site among Hindus.`,
      back: `The town holds great religious significance among Lord Shiva devotees and has many temples dedicated to him.

Among the notable temples of Omkareshwar are:<br>
1. Mamleshwar Temple <br>
2. Omkareshwar Jyotirlinga temple<br>
3. Siddhanth Temple
4. Gauri Sonmath Temple<br>
5. Kedareshwar temple<br>
6. Statue of Oneness<br>
you will cover all this temple while doing <strong> Parikrama</strong> of Mandhata Parwat.<strong>Night arti</strong> of Omkareshwar temple is very famous after exploring  you can stay night over there or can come back to indore for moving to next destination which is Burhanpur as you can get bus from indore and few buses from omkareshwar as well. from indore it will take 5 hours and from omkareshwar it will take 3 hours.  `,
      img: "omkareshwar.jpg",
      backImg: "indore.train.png",
      link: "omkareshwar.html"
    },
    {
      day: "Day <br> 9-10",
      title: "Burhanpur",
      desc: "the historical city of Burhanpur was once the capital of the Mughal Kingdom. An important outpost of the Mughals, Burhanpur was known as the gateway to southern India for its strategic location.",
      back: `The magnificent mosques, tombs and palaces give you a sense of what Mughal life at its peak was like. Burhanpur's glorious and rich past will leave you fascinated and engrossed, just like a child.to explore follow the bellow route<br>
      1. Asirgarh Fort(25 km from Railway station)<br>
      2. Jhanjhar Dam(17 km from Asir garh)<br>
      3. Black Tajmahal(10 km from dam)<br>
      4. Tomb of Nadir shah(3 km from black tajmahal)<br>
      5. Shahi Qila(10 km from tomb)<br>
      6. Akbari Sarai(3 km fron  shahi qila)<br>
      7. Jay Stambh(1 km from akbari sarai)<br>
      8. Kundi Bhandara(6 km from jay stambh and 3 km from station ) with this here your tour destination ends you can travel back to home from burhanpur  railway station or can come back to indore via bus `,
      img: "burhanpur.webp",
      backImg: "burhanpur.train.png",
      link: "burhanpur.html"
    }
  ];

  // Image popup modal
  document.write(`
    <div id="imagePopup" class="image-popup" style="display:none; position:fixed; top:15%; left:50%; transform:translateX(-50%); z-index:9999; background:white; padding:10px; border-radius:10px; box-shadow:0 0 15px rgba(0,0,0,0.3); max-width:90%; max-height:80vh; overflow:auto; text-align:center;">
      <span class="close-popup" style="position:absolute; top:5px; right:10px; font-size:24px; font-weight:bold; cursor:pointer;">&times;</span>
      <img id="popupImage" src="" alt="Popup Image" style="max-width:100%; max-height:70vh; border-radius:8px;">
    </div>
  `);

  // Render timeline cards
  document.write(timelineData.map(({ day, title, desc, img, backImg, link, back }) => `
    <div class="timeline-item">
      <div class="timeline-card-wrapper">
        <div class="timeline-card">
          <div class="timeline-content front">
            <h2>${title}</h2>
            <p>${desc}</p>
            <img src="images/${img}" alt="${title}">
            <button class="check-button flip-btn">Check Now</button>
          </div>
          <div class="timeline-content back">
            <p>${back}</p>
            <a href="${link}" class="check-button">Explore in Detail</a>
            <button class="check-button show-image-btn" data-img="images/${backImg}">Train List</button>
          </div>
        </div>
      </div>
      <div class="timeline-dot">${day}</div>
    </div>
  `).join(""));

  // Image popup logic
  document.addEventListener("click", function(e) {
    if (e.target.classList.contains("show-image-btn")) {
      const imgSrc = e.target.getAttribute("data-img");
      document.getElementById("popupImage").src = imgSrc;
      document.getElementById("imagePopup").style.display = "block";
    }

    if (e.target.classList.contains("close-popup")) {
      document.getElementById("imagePopup").style.display = "none";
    }
  });
</script>


    <!-- <div class="timeline-tag end">END: Bhopal</div> -->
  </div>

  <div id="footer-placeholder"></div>

  <script>
    fetch("footer1.html")
      .then(res => res.text())
      .then(data => {
        document.getElementById("footer-placeholder").innerHTML = data;
      });

    const items = document.querySelectorAll('.timeline-item');

    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        const card = entry.target.querySelector('.timeline-card');
        if (entry.isIntersecting) {
          entry.target.classList.add('show');
        } else {
          if (card && card.classList.contains('flipped')) {
            card.classList.remove('flipped');
          }
        }
      });
    }, { threshold: 0.5 });

    items.forEach(item => observer.observe(item));

    document.addEventListener("click", function(e) {
      if (e.target && e.target.classList.contains("flip-btn")) {
        const card = e.target.closest(".timeline-card");
        card.classList.toggle("flipped");
      }
    });
  </script>

</body>
</html>
